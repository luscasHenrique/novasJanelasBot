<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="sessao-informacoes">
            <div class="arquivo-exemplo">
                <h2>Baixe o Arquivo de referencia abaixo: </h2>
                <a href="caminho/para/arquivo.extensao" download>

            </div>

                <p>Arraste e solte o arquivo aqui ou</p>

        </section>    
        <section class="sessao-qrcode">

                <img src="/img/qrcode_illustration.png" alt="QR Code Ilustrativo">

            </div>
        </section>
