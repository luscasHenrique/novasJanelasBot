<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Disparo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="agendamentodisparo.css">
</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 form-container">
          <h1 class="text-center form-title">Agendamento de Disparo</h1>
          <form>
            <div class="mb-3">
              <label for="lista" class="form-label">Nome da Lista:</label>
              <select id="lista" class="form-select">
                <option value="1">Lista A</option>
                <option value="2">Lista B</option>
                <option value="3">Lista C</option>
              </select>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" id="data" class="form-control">
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="horario" class="form-label">Hor√°rio:</label>
                <input type="time" id="horario" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem:</label>
              <textarea id="mensagem" class="form-control" rows="4"></textarea>
            </div>
            <div class="number-input-section">
              <h3 class="number-input-title">Digite a quantidade de envios:</h3>
              <div class="input-group">
                <input type="number" id="numero" class="form-control" min="0">
              </div>
            </div>
            <div class="button-container">
              <button type="button" class="btn btn-primary">Iniciar</button>
              <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
          </form>
          <div class="qr-code-section">
            <img src="caminho/do/qrcode.png" alt="QR Code" width="200">
            <p class="qr-code-message">Scaneie para validar o WhatsApp Web</p>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
